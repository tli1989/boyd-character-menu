<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="collage-container">
        <img src="collage.jpg" alt="Magazine Collage" class="collage-image">
        
        <!-- Clickable Area for Walton Goggins -->
        <div class="clickable-head" id="walton-head" title="Click me!"></div>
    </div>

    <!-- Modal / Popup -->
    <div id="actor-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="actor-name">Boyd Crowder</h2>
            <input type="text" id="user-name" placeholder="Enter your name">
        </div>
    </div>

    <audio id="walton-audio" src="katie.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
